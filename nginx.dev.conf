# 개발 서버 (8443 포트)
server {
    listen 443 ssl;
    server_name i13e205.p.ssafy.io;

    ssl_certificate /etc/letsencrypt/live/i13e205.p.ssafy.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/i13e205.p.ssafy.io/privkey.pem;

    location / {
        proxy_pass http://stalk-fe-dev:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/ {
        proxy_pass         http://stalk-be-dev:8081; 
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # OpenVidu WebSocket 연결 (wss://…)
    location /openvidu/ {
        proxy_pass         http://openvidu:4443/;
        proxy_http_version 1.1;

        # WebSocket 헤더
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "Upgrade";

        # 일반 프록시 헤더
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        # self-signed SSL 무시
        proxy_ssl_verify       off;
        proxy_ssl_server_name  on;
    }   
}

# HTTP → HTTPS 리다이렉트 및 ACME 챌린지 처리
server {
    listen 80;
    server_name i13e205.p.ssafy.io;

    # Let's Encrypt HTTP-01 챌린지 경로
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;  # /var/www/letsencrypt 디렉토리를 미리 만들고 권한 설정
    }

    # 그 외 모든 요청은 HTTPS로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}
